<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var n1 = prompt("Escribe un numero")
        var nu1 = parseInt  (n1)   
        function fac (f){
            if (f == 0 || f == 1){
                return 1
            }
            else{
                return f * fac (f - 1)
            }
        }
        var r = fac (nu1)
        document.write ("El factorial de ", nu1 , " es ", r  )
        
        </script> 
</body>
</html>
