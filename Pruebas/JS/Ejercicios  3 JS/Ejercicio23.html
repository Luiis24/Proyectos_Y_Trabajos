<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     const n1 = prompt("Ingrese una lista de números separados por coma:");
const arr = n1.split(",");
let i = 0;
for (let i = 0; i < arr.length; i++) {
  const n2 = parseInt(arr[i]);
  let s = 0;
  for (let j = 0; j < arr[i].length; j++) {
    s += parseInt(arr[i][j]);
  }
  if (n2 % s === 0) {
    i++;
  }
}
document.write(`De los números [${n1}], ${i} son divisibles por la suma de sus dígitos.`);
    </script>
</body>
</html>
