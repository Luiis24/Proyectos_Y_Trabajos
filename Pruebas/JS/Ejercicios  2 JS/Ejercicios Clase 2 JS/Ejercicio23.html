<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt ("Escribe algo")
        while (!/^[a-z]*\.?[a-z]+$/.test(n)) {  
        n = prompt("Invalido, vuelve a intentar:");
        }
        var nin = "";
        for (var i = n.length - 1; i >= 0; i--) {
        nin += n.charAt(i);
      }
      document.write("Invertido es: " , nin);
        
    </script>
</body>
</html>
