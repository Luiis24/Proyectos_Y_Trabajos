<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var n = prompt("Cuantas palabras que desea ingresar:");
        n = parseInt(n);
        var p = "";
        var l = 0;
        var i = 0;
       while (i < n) {
        var j = prompt("Ingrese una palabra:");
     if (j.length > l) {
      p = j;
      l = j.length;
       }
       i++;
    }
    document.write("La palabra m√°s grande es: " + p);

     
      
    </script>
</body>
</html>
