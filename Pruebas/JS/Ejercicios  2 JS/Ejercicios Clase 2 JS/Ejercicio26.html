<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
      var n = prompt("Escribe un numero:");
      while (!/^[-+]?[0-9]*\.?[0-9]+$/.test(n)) {
        n = prompt("Invalido, vuelve a intentar:")
      }
      var suma = 0

      for (var i = 0; i <= n; i += 2) {
        suma += i
      }
      document.write("La suma de los pares entre 0 y " , n , " es: " , suma)
    </script>
</body>
</html>
