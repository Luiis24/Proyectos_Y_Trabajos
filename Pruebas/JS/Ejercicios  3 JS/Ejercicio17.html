<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Ingrese un numero:"));
let d = 0;
let a = 1;
let b;
while (a < num) {
  b = d + a;
  d = a;
  a = b;
}
if (a === num) {
  document.write(`${num} es un numero de Fibonacci.`);
} else {
  document.write(`${num} no es un numero de Fibonacci.`);
}
    </script>
</body>
</html>
