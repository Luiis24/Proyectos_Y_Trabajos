<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = prompt("Ingrese numeros separados por comas:");
const arr = n.split(",");
let i = 0;
let s = 0;
while (i < arr.length) {
  const n2 = parseInt(arr[i]);
  if (i % 2 === 0) {
    s += n2;
  }
  i++;
}
document.write(`La suma es ${s}`);
    </script>
</body>
</html>
