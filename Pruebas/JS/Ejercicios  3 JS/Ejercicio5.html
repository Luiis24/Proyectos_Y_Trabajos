<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script> 
        var n1 = prompt("Escribe un numero")
        while (!/^[-+]?[0-9]*\.?[0-9]+$/.test(n1)) {
        n1 = prompt("Invalido, vuelve a intentar:")
      }    
        var n2 = prompt("Escribe otro numero")
        while (!/^[-+]?[0-9]*\.?[0-9]+$/.test(n2)) {
        n2 = prompt("Invalido, vuelve a intentar:")
      }
        function mcd (a, b){
            if (b == 0){
            return a
        }
        else{
            return mcd(b, a%b)
        }
    }
        function mcm(a,b){
            return (a*b) / mcd (a,b);
        }
        var r = mcm (n1, n2)
        document.write("El MCM de " , n1, " y " , n2 , " es " , r )

        </script> 
</body>
