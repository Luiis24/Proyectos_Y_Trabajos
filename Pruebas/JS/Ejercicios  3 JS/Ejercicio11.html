<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n1 = prompt("Ingrese numeros separados por comas:");
        const arr = n1.split(",");
        let i = 0;

while (i < arr.length) {
  const n2 = parseInt(arr[i]);

  let p = true;
  if (n2 <= 1) {
    p = false;
  } else {
    for (let j = 2; j < n2; j++) {
      if (n2 % j === 0) {
        p = false;
        break;
      }
    }
  }
  if (p) {
    document.write(`${n2} es primo<br>`);
  } else {
    document.write(`${n2} no es primo<br>`);
  }
  i++;
}


    </script>
</body>
</html>
