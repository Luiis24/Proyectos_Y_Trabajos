<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var num1 = prompt("Escribe tu primer valor")
        var num2 = prompt("Escribe tu segundo valor")    
        var num3 = prompt("Escribe tu tercer valor")  
        var num4 = prompt("Escribe tu cuarto valor")  
        var num5 = prompt("Escribe tu quinto valor")  
        sm = parseInt (num1) + parseInt(num2) + parseInt(num3) + parseInt(num4) + parseInt(num5)
        mp = parseInt (sm) * 2
        dv = parseInt (mp) / 5

        
        
        
        document.write ("Hola, el resultado es ", dv )
        </script> 
    
</body>
</html>
