<body>
    <script>
        var n = prompt ("Escribe un numero positivo o negativo")
        while (!/^[-+]?[0-9]*\.?[0-9]+$/.test(n)) {
        n = prompt("Invalido, vuelve a intentar:");
      }
        if (n >=0 ){
            document.write ("El numero es positivo o cero")
        }
        else{
            document.write ("El numero es negativo")
        }
    </script>
</body>
