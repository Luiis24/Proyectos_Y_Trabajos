<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n1 = prompt("Ingrese numeros separados por comas:");
const arr = n1.split(",");
let i = 0;
while (i < arr.length) {
  const n2 = parseInt(arr[i]);
  if (n2 % 2 === 0) {
    document.write(`${n2} es par<br>`);
  } else {
    document.write(`${n2} es impar<br>`);
  }
  i++;
}
    </script>
</body>
</html>
