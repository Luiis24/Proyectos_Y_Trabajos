<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = prompt("Ingrese una palabras pero separadas por comas:").split(",");
let n = 0;

for (let i = 0; i < p.length; i++) {
  const j = p[i].toLowerCase();
  let r = true;
  for (let j = 0; j < j.length / 2; j++) {
    if (j[j] !== j[j.length - 1 - j]) {
      r = false;
      break;
    }
  }
  if (r) {
    n++;
  }
}
document.write(`Hay ${n} palÃ­ndromos en la lista.`);
    </script>
</body>
</html>
