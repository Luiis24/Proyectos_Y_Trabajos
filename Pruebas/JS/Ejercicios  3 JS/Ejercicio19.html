<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = prompt("Ingrese un numero:"); 
let r = n;
while (true) {
  let s = 0;
  while (r > 0) {
    const a = r % 10;
    s += a * a;
    r = Math.floor(r / 10);
  }
  if (s === 1) {
    document.write(`${n} es un numero feliz`);
    break;
  } else if (s === n) {
    document.write(`${n} no es un numero feliz`);
    break;
  } else {
    r = s;
  }
}
    </script>
</body>
</html>
