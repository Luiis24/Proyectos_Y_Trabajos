<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = prompt("Ingrese una lista de números separados por coma:");
const arr = n.split(",");
let p = 1;
for (let i = 0; i < arr.length; i++) {
  p *= parseFloat(arr[i]);
}
const m = Math.pow(p, 1/arr.length);
document.write(`La media geométrica de [${n}] es: ${m.toFixed(2)}.`);
    </script>
</body>
</html>
