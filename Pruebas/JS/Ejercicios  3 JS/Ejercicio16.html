<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = prompt("Ingrese numeros separados por coma:").split(",");
const arr = [];
for (let i = 0; i < n.length; i++) {
  arr.push(parseFloat(n[i]));
}
arr.sort(function(a, b){return a-b});
let md;
if (arr.length % 2 === 0) {
  const m = arr.length / 2;
  md = (arr[m - 1] + arr[m]) / 2;
} else {
  md = arr[Math.floor(arr.length / 2)];
}
document.write(`La mediana de la lista es: ${md}`);

    </script>
</body>
</html>
