<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("Introduce un numero");
        n = n.toLowerCase()
        while (!/^[-+]?[0-9]*\.?[0-9]+$/.test(n)) {
        n = prompt("Invalido, vuelve a intentar:")
      }
      document.write(n)

      var nin = "";
        for (var i = n.length - 1; i >= 0; i--) {
        nin += n.charAt(i);
      }
      document.write(" Invertido es: " , nin , " ");
    </script>
</body>
</html>
